<!doctype html>
<html>
<head>
  <title>Universe-완료</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <nav>
  	<h1><a href="index.html">Universe</a></h1>
  		<ul>
  		 <a href="review.html"><li id="menu1">하루점검</li></a>
  		  <a href="interest.html"><li id="menu2">관심사</li></a>
  		  <a href="done.html"><li id="menu3">완료</li></a>
  		</ul>
	</nav>
  <div class="under_Menu">
    <h2>완료<hr></h2>
    <div class="contents">
			<form action="#"><!-- used to collect user input-->
				<label for="all"><input type="radio" id="all" name="done" value="all" checked>전체</label>
				<label for="book"><input type="radio" id="book" name="done" value="book">책</label> <!-- label을 지정하면클릭하여 선택할 수 있는 범위를 늘릴수 있다.-->
				<label for="movie"><input type="radio" id="movie" name="done" value="movie">영화</label>
				<label for="travel"><input type="radio" id="travel" name="done" value="travel">가본 곳</label>
				<input type="text" id="keyword" name="keyword" placeholder="완료한 것들" required><!-- name attribute is used to reference elements in a JavaScript name은 value를 찾기위한 key-->
				<button type="submit">검색</button>
			</form>
      <p>
        책, 영화, 맛집 등등
      </p>
    </div>
  </div>
</body>
</html>
